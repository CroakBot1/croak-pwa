<script>
function initAddonPanel(addon){
  let isDragging=false, offsetX=0, offsetY=0, lastX=0, lastY=0, velX=0, velY=0;

  const saved = JSON.parse(localStorage.getItem(addon.id)||'{}');
  if(saved.left!==undefined && saved.top!==undefined){
    addon.style.left = saved.left+'px';
    addon.style.top = saved.top+'px';
    addon.style.bottom='auto'; addon.style.right='auto';
  }

  function adjust(){
    const w = window.innerWidth, h = window.innerHeight;
    const scale = Math.min(w/1920,h/1080,1);
    addon.style.transform=`scale(${scale})`;

    if(!addon.dataset.dragged){
      if(w<=768) stackPanelsOnMobile();
      else autoStackPanelsDesktop();
    }

    const rect = addon.getBoundingClientRect();
    addon.style.flexDirection=(rect.height>h*0.9)?'column-reverse':'column';
  }

  function bringToFront(){
    let maxZ=0;
    document.querySelectorAll('.addon-panel').forEach(a=>{
      const z=parseInt(window.getComputedStyle(a).zIndex)||0;
      if(z>maxZ) maxZ=z;
    });
    addon.style.zIndex=maxZ+1;
  }

  function startDrag(x,y){
    bringToFront();
    isDragging=true;
    offsetX = x-addon.getBoundingClientRect().left;
    offsetY = y-addon.getBoundingClientRect().top;
    lastX=x; lastY=y;
    addon.classList.add('dragging'); addon.dataset.dragged=true;
  }

  function drag(x,y){
    if(!isDragging) return;
    let newX=x-offsetX, newY=y-offsetY;
    newX=Math.max(0, Math.min(window.innerWidth-addon.offsetWidth, newX));
    newY=Math.max(0, Math.min(window.innerHeight-addon.offsetHeight, newY));
    addon.style.left=newX+'px';
    addon.style.top=newY+'px';
    addon.style.bottom='auto'; addon.style.right='auto';
    velX=x-lastX; velY=y-lastY; lastX=x; lastY=y;
  }

  function stop(){
    if(!isDragging) return;
    addon.classList.remove('dragging'); isDragging=false;

    let posX=parseFloat(addon.style.left)+velX*2, posY=parseFloat(addon.style.top)+velY*2;
    const w=window.innerWidth, h=window.innerHeight;
    posX=Math.max(0, Math.min(w-addon.offsetWidth,posX));
    posY=Math.max(0, Math.min(h-addon.offsetHeight,posY));

    let friction=0.92,bounce=0.2;
    const animate=()=>{
      posX+=velX; posY+=velY;
      if(posX<0){posX=0;velX=-velX*bounce;}
      if(posX>w-addon.offsetWidth){posX=w-addon.offsetWidth;velX=-velX*bounce;}
      if(posY<0){posY=0;velY=-velY*bounce;}
      if(posY>h-addon.offsetHeight){posY=h-addon.offsetHeight;velY=-velY*bounce;}
      addon.style.left=posX+'px'; addon.style.top=posY+'px';
      velX*=friction; velY*=friction;
      if(Math.abs(velX)>0.5||Math.abs(velY)>0.5) requestAnimationFrame(animate);
      else snapCornerAndMagnet();
    };
    requestAnimationFrame(animate);
  }

  function snapCornerAndMagnet(){
    const rect=addon.getBoundingClientRect();
    const w=window.innerWidth,h=window.innerHeight;
    const corners=[{left:10,top:10},{left:w-rect.width-10,top:10},{left:10,top:h-rect.height-10},{left:w-rect.width-10,top:h-rect.height-10}];
    let closest=corners[0],minDist=Infinity;
    corners.forEach(c=>{ const dx=rect.left-c.left, dy=rect.top-c.top, dist=Math.sqrt(dx*dx+dy*dy); if(dist<minDist){minDist=dist;closest=c;} });

    document.querySelectorAll('.addon-panel').forEach(other=>{
      if(other===addon) return;
      const oRect=other.getBoundingClientRect();
      const threshold=40;
      if(Math.abs(rect.left-oRect.left)<threshold) closest.left=oRect.left;
      if(Math.abs(rect.top-oRect.top)<threshold) closest.top=oRect.top;
    });

    let stackOffset=0;
    document.querySelectorAll('.addon-panel').forEach(other=>{
      if(other===addon) return;
      const oRect=other.getBoundingClientRect();
      if(Math.abs(closest.left-oRect.left)<40 && Math.abs(closest.top-oRect.top)<40){
        stackOffset+=oRect.height+8;
      }
    });
    closest.top += stackOffset;

    addon.style.transition='all 0.4s cubic-bezier(0.22,1,0.36,1)';
    addon.style.left=closest.left+'px';
    addon.style.top=closest.top+'px';
    localStorage.setItem(addon.id,JSON.stringify({left:closest.left,top:closest.top}));
    velX=0; velY=0;
  }

  // Mouse
  addon.addEventListener('mousedown', e=>startDrag(e.clientX,e.clientY));
  document.addEventListener('mousemove', e=>drag(e.clientX,e.clientY));
  document.addEventListener('mouseup', stop);

  // Touch
  addon.addEventListener('touchstart', e=>startDrag(e.touches[0].clientX,e.touches[0].clientY));
  document.addEventListener('touchmove', e=>drag(e.touches[0].clientX,e.touches[0].clientY), {passive:false});
  document.addEventListener('touchend', stop);

  window.addEventListener('resize', adjust);
  window.addEventListener('load', adjust);
}

// Stack panels dynamically on mobile
function stackPanelsOnMobile(){
  let offset=0;
  document.querySelectorAll('.addon-panel').forEach(a=>{
    if(window.innerWidth<=768){
      const rect=a.getBoundingClientRect();
      a.style.left='auto';
      a.style.right='10px';
      a.style.bottom='20px';
      a.style.top='auto';
      a.style.transformOrigin='bottom right';
      a.style.transition='all 0.3s ease';
      a.style.top=`${window.innerHeight - rect.height - 20 - offset}px`;
      offset += rect.height + 8;
    }
  });
}

// Auto-stack panels on desktop
function autoStackPanelsDesktop(){
  const padding = 10;
  let currentTop = padding;
  document.querySelectorAll('.addon-panel').forEach(a=>{
    const rect = a.getBoundingClientRect();
    a.style.left = window.innerWidth - rect.width - padding + 'px';
    a.style.top = currentTop + 'px';
    a.style.bottom = 'auto';
    a.style.right = 'auto';
    currentTop += rect.height + 8; // spacing between panels
    localStorage.setItem(a.id, JSON.stringify({left:parseFloat(a.style.left),top:parseFloat(a.style.top)}));
  });
}

// Initialize existing panels
document.querySelectorAll('.addon-panel').forEach(initAddonPanel);

// Observe dynamically added panels
const observer=new MutationObserver(mutations=>{
  mutations.forEach(m=>{
    m.addedNodes.forEach(node=>{
      if(node.classList && node.classList.contains('addon-panel')){
        initAddonPanel(node);
        autoStackPanelsDesktop();
      }
    });
  });
});
observer.observe(document.body,{childList:true, subtree:true});
</script>

        statusEl.textContent = statusEl.textContent.replace('10k','1k');
      }
      return originalPreloadAll();
    }
  }
})();

        const match = relayEndpoints.find(e => url.includes(e));
        if (match) {
          proxiedUrl = url.replace(/^https:\/\/api\.binance\.com/, API_SERVER);
          if (DEBUG) console.log("🔄 Relayed fetch →", proxiedUrl);
        }
      }

      return await _oldFetch(proxiedUrl, options);
    } catch (err) {
      console.error(`❌ Relay error [${url}]:`, err);
      throw err;
    }
  };
})();
</script>

<script>
// ===========================================================
// UNIVERSAL MULTI-TF CONFIRMATION TRADE SYSTEM
// ===========================================================

// === GLOBAL OPTIONS ===
const tradeOptions = {
  mode: 'scalp', // scalp or daily
  pos: 'both', // long / short / both
  atrMult: 1.4,
  rrMult: 2.8
};

// === LISTENERS ===
document.getElementById('modeSelect').onchange = e=>{
  tradeOptions.mode = e.target.value;
  pushLog(`⚙️ Mode set to ${tradeOptions.mode}`);
  if(tradeOptions.mode==='daily') preloadHigherTF();
  else preloadMultiTF();
};
document.getElementById('posSelect').onchange = e=>{
  tradeOptions.pos = e.target.value;
  pushLog(`⚙️ Position filter: ${tradeOptions.pos}`);
};
document.getElementById('atrMult').onchange = e=>{
  tradeOptions.atrMult = parseFloat(e.target.value);
};
document.getElementById('rrMult').onchange = e=>{
  tradeOptions.rrMult = parseFloat(e.target.value);
};

// === DATA STORES ===
const per1m = per; // reuse existing 1m data
const per3m = {}, per5m = {};
const per1h = {}, per4h = {}, per1d = {};
const trades = {}; // active trades

// === FETCHING HISTORICAL DATA ===
async function fetchHistory(sym, interval, limit, target){
  const url = `https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${interval}&limit=${limit}`;
  try{
    const res = await fetch(url);
    const raw = await res.json();
    target[sym] = { candles: raw.map(k=>({
      time:k[0], open:+k[1], high:+k[2], low:+k[3],
      close:+k[4], volume:+k[5]
    })) };
  }catch(e){ console.warn(`⚠️ Error fetching ${interval} data for ${sym}`, e); }
}

async function preloadMultiTF(){
  for(const s of SYMBOLS){
    await Promise.all([
      fetchHistory(s, '3m', 1000, per3m),
      fetchHistory(s, '5m', 1000, per5m)
    ]);
    await sleep(100);
  }
  pushLog("✅ Loaded 3m + 5m datasets for all symbols");
}

async function preloadHigherTF(){
  for(const s of SYMBOLS){
    await Promise.all([
      fetchHistory(s, '1h', 1000, per1h),
      fetchHistory(s, '4h', 1000, per4h),
      fetchHistory(s, '1d', 1000, per1d)
    ]);
    await sleep(100);
  }
  pushLog("✅ Loaded 1h + 4h + 1d datasets for all symbols");
}

// === EVALUATE TRADE SIGNALS (UNIFIED) ===
function evaluateTradeSignals(sym){
  const { mode, pos, atrMult, rrMult } = tradeOptions;

  // pick timeframe sets
  let tf1, tf2, tf3;
  if(mode==='daily'){ tf1=per1h; tf2=per4h; tf3=per1d; }
  else { tf1=per1m; tf2=per3m; tf3=per5m; }

  const st1=tf1[sym], st2=tf2[sym], st3=tf3[sym];
  if(!st1||!st2||!st3) return;
  if(st1.candles.length<200 || st2.candles.length<200 || st3.candles.length<200) return;
  if(!trades[sym]) trades[sym]=[];

  const arr1=st1.candles, arr2=st2.candles, arr3=st3.candles;
  const last3=arr3[arr3.length-1];

  // === Indicator computations ===
  const ema14_1=EMA(14,arr1), sma14_1=SMA(14,arr1);
  const ema14_2=EMA(14,arr2), sma14_2=SMA(14,arr2);
  const ema14_3=EMA(14,arr3), sma14_3=SMA(14,arr3);

  const [macd1,sig1,hist1]=MACD(arr1);
  const [macd2,sig2,hist2]=MACD(arr2);
  const [macd3,sig3,hist3]=MACD(arr3);

  const adx3=ADX(14,arr3), rsi3=RSI(14,arr3), atr3=ATR(14,arr3);
  const [bbMid3]=Bollinger(20,arr3);
  const [dcH3,dcL3]=Donchian(20,arr3);
  const vwap3=VWAP(arr3);
  const psar3=ParabolicSAR(arr3);
  const [stK3,stD3]=Stochastic(14,arr3,sym);
  const [pivot3]=Pivots(last3);

  // === Trend agreement ===
  const up = ema14_1>sma14_1 && ema14_2>sma14_2 && ema14_3>sma14_3 &&
             macd1>sig1 && macd2>sig2 && macd3>sig3 && adx3>22 && rsi3>55;
  const dn = ema14_1<sma14_1 && ema14_2<sma14_2 && ema14_3<sma14_3 &&
             macd1<sig1 && macd2<sig2 && macd3<sig3 && adx3>22 && rsi3<45;

  // === Strict conditions for scalping mode ===
  let longCond=false, shortCond=false;
  if(mode==='scalp'){
    longCond = up &&
      rsi3>=58 && rsi3<=75 &&
      last3.close>bbMid3 && last3.close>psar3 &&
      stK3>stD3 && stK3<80 &&
      last3.close>vwap3 && last3.close>pivot3 &&
      last3.close>dcH3*0.995;
    shortCond = dn &&
      rsi3<=42 && rsi3>=25 &&
      last3.close<bbMid3 && last3.close<psar3 &&
      stK3<stD3 && stK3>20 &&
      last3.close<vwap3 && last3.close<pivot3 &&
      last3.close<dcL3*1.005;
  } else {
    longCond = up;
    shortCond = dn;
  }

  let tp=null, sl=null;
  if(longCond && (pos==='both'||pos==='long')){
    sl=last3.close - atr3*atrMult;
    tp=last3.close + atr3*atrMult*rrMult;
  }
  if(shortCond && (pos==='both'||pos==='short')){
    sl=last3.close + atr3*atrMult;
    tp=last3.close - atr3*atrMult*rrMult;
  }

  const badge=document.getElementById(`bd_${sym}`);
  if((longCond||shortCond)&&(!trades[sym].length||trades[sym][trades[sym].length-1].openCandle!==last3.time)){
    const type=longCond?'LONG':'SHORT';
    trades[sym].push({type,entry:last3.close,sl,tp,openCandle:last3.time});
    if(trades[sym].length>10) trades[sym].shift();
    badge.textContent=type;
    badge.className='badg '+(type==='LONG'?'buy':'warn');
    const msg=`${sym} ${type} ENTRY @ ${fmt(last3.close)} | TP ${fmt(tp)} | SL ${fmt(sl)} (${mode.toUpperCase()} mode)`;
    pushLog(`🔔 ${msg}`);
    notify(`${type} Alert — ${sym}`, msg);
  }

  // === TP/SL check ===
  trades[sym] = trades[sym].filter(t=>{
    const hitTP=(t.type==='LONG'&&last3.high>=t.tp)||(t.type==='SHORT'&&last3.low<=t.tp);
    const hitSL=(t.type==='LONG'&&last3.low<=t.sl)||(t.type==='SHORT'&&last3.high>=t.sl);
    if(hitTP){pushLog(`✅ ${sym} ${t.type} TP HIT @ ${fmt(t.tp)}`); badge.textContent='TP HIT'; badge.className='badg green';}
    if(hitSL){pushLog(`❌ ${sym} ${t.type} SL HIT @ ${fmt(t.sl)}`); badge.textContent='SL HIT'; badge.className='badg red';}
    return !(hitTP||hitSL);
  });
}

// === LIVE STREAMING ===
function startCombinedWS(){
  if(ws) try{ ws.close(); }catch{}
  const streams = SYMBOLS.map(s => `${s.toLowerCase()}@kline_1m`).join('/');
  const url = `wss://stream.binance.com:9443/stream?streams=${streams}`;
  ws = new WebSocket(url);

  ws.onopen = ()=>{ liveEl.textContent='Live: connected'; pushLog('✅ WebSocket connected.'); };
  ws.onerror = ()=>{ liveEl.textContent='Live: error'; pushLog('❌ WS error'); };
  ws.onclose = ()=>{ liveEl.textContent='Live: closed'; pushLog('⚠️ WS closed. Reconnecting…'); setTimeout(startCombinedWS,2000); };

  ws.onmessage = (ev)=>{
    if(livePaused) return;
    const msg=JSON.parse(ev.data);
    if(!msg?.data?.k) return;
    const k=msg.data.k;
    const sym=(msg.data.s||k.s||msg.stream.split('@')[0]).toUpperCase();
    const st=per1m[sym]; if(!st) return;

    const candle={ time:k.t, open:+k.o, high:+k.h, low:+k.l, close:+k.c, volume:+k.v };
    const arr=st.candles;
    const last=arr[arr.length-1];
    const same=last && last.time===candle.time;
    if(same) arr[arr.length-1]=candle; else arr.push(candle);
    st.candles=clampStore(arr);

    if(sym===active){
      const ts=new Date(candle.time).toLocaleTimeString();
      const delta=(last?candle.close-last.close:0);
      pushLog(`${same?'⚡':'🟢'} ${sym} [${ts}] C:${fmt(candle.close)} (Δ ${fmt(delta)})`);
      drawChart(); updateIndicators(sym);
    }
    drawSpark(sym);
    evaluateTradeSignals(sym);
  };
}
</script>

<!----- Fibonacci line ----->
<script>
function drawChart(scrollToEnd=false){
  const arr = per[active].candles; 
  if (!arr.length) return; 
  visNEl.textContent = VISIBLE;

  const w=canvas.clientWidth, h=canvas.clientHeight; 
  ctx.clearRect(0,0,w,h);

  // 🟫 Grid lines
  ctx.strokeStyle = '#1a1a1a'; 
  ctx.lineWidth = 1; 
  for(let i=0;i<8;i++){ 
    const y=(h/8)*i; 
    ctx.beginPath(); 
    ctx.moveTo(0,y); 
    ctx.lineTo(w,y); 
    ctx.stroke(); 
  }

  // 🟩 Main candles (still 300 if VISIBLE=300)
  const view = arr.slice(-VISIBLE);
  const maxP=Math.max(...view.map(c=>c.high));
  const minP=Math.min(...view.map(c=>c.low));
  const cw=w/view.length;

  for(let i=0;i<view.length;i++){
    const c=view[i]; 
    const x=i*cw; 
    const yOpen=(1-(c.open-minP)/(maxP-minP))*h; 
    const yClose=(1-(c.close-minP)/(maxP-minP))*h; 
    const yHigh=(1-(c.high-minP)/(maxP-minP))*h; 
    const yLow=(1-(c.low-minP)/(maxP-minP))*h;

    ctx.strokeStyle = (c.close>=c.open)? '#0f0' : '#ff4d4d'; 
    ctx.beginPath(); 
    ctx.moveTo(x+cw/2,yHigh); 
    ctx.lineTo(x+cw/2,yLow); 
    ctx.stroke();

    ctx.fillStyle = (c.close>=c.open)? '#0f0' : '#ff4d4d'; 
    const bodyY=Math.min(yOpen,yClose); 
    const bodyH=Math.max(2, Math.abs(yClose-yOpen)); 
    ctx.fillRect(x+1, bodyY, Math.max(1,cw-2), bodyH);
  }

  // 🔶 Fibonacci retracement (based on last 50 candles only)
  const fibView = arr.slice(-50);
  const fibHigh = Math.max(...fibView.map(c=>c.high));
  const fibLow = Math.min(...fibView.map(c=>c.low));
  const diff = fibHigh - fibLow;
  const fibLevels = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
  ctx.lineWidth = 1;
  ctx.font = "12px monospace";
  ctx.textBaseline = "middle";

  for (const lvl of fibLevels){
    const price = fibHigh - diff * lvl;
    const y = (1 - (price - minP)/(maxP - minP)) * h;
    ctx.strokeStyle = '#00ffff55';
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(w, y);
    ctx.stroke();
    ctx.fillStyle = '#00ffff';
    ctx.fillText(`${(lvl*100).toFixed(1)}% (${fmt(price)})`, 6, y);
  }

  // 🟦 Last price label
  const last = view[view.length-1]; 
  ctx.fillStyle = '#00ffff'; 
  ctx.fillText(`${active} C: ${fmt(last.close)}`, 8, 14);
}
</script>

<style>
#aiLoadingOverlay {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0); /* fully transparent */
  color: #00ff84;
  font-family: monospace;

  flex-direction: column;
  align-items: center;
  z-index: 999999;
  pointer-events: none; /* allows clicks through */
  user-select: none;
}
.loader {
  border: 3px solid #333;
  border-top: 3px solid #00ff84;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  animation: spin 1s linear infinite;
  margin-bottom: 6px;
  opacity: 0.9;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
// Preserve original alert()
(function() {
  const originalAlert = window.alert;
  const overlay = document.getElementById("aiLoadingOverlay");
  const loginOverlay = document.getElementById("loginOverlay");

  // When alert is called, hide overlay temporarily
  window.alert = function(msg) {
    if (overlay) overlay.style.display = "none";
    originalAlert(msg);
    // Only show again if login overlay is already hidden
    if (overlay && loginOverlay && loginOverlay.style.display === "none") {
      overlay.style.display = "flex";
    }
  };

  // Watch login overlay visibility
  const observer = new MutationObserver(() => {
    if (loginOverlay.style.display === "none") {
      overlay.style.display = "flex";
    } else {
      overlay.style.display = "none";
    }
  });
  observer.observe(loginOverlay, { attributes: true, attributeFilter: ["style"] });
})();
</script>
